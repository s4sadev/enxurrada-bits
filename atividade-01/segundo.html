    <h1> Patos e marrecos</h1>
    <p>Você sabe como diferenciar um marreco de um pato? O marreco não tem carúnculas (verrugas avermelhadas sobre o bico e em volta dos olhos) e suas penas da cauda são viradas para cima formando uma vírgula. Já o pato tem penas lisas na cauda e postura mais horizontal.</p>
