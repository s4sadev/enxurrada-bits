<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-11b</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <section id="entradas">
    <input id="num1" type="number">
    <input id="num2" type="number">        
    </section>

    <section id="butoes">
    <button id="butao" onclick="Soma(num1 , num2)">Somar</button>
    <button id="butao" onclick="Subtrai(num1 , num2)">Subtrair</button>
    <button id="butao" onclick="Multiplica(num1 , num2)">Multiplicar</button>
    <button id="butao" onclick="Divide(num1 , num2)">Dividir</button>        
    </section>
    
    <script src="script.js"></script>
</body>
</html>
